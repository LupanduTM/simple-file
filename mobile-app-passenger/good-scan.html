<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            padding-bottom: 120px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .back-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .confirmation-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 40px 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            fill: #4CAF50;
            margin: 0 auto 20px;
        }

        .scan-success-text {
            color: #4CAF50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .conductor-info {
            margin-bottom: 35px;
        }

        .conductor-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .conductor-name {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 35px;
        }

        .payment-question {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .amount {
            color: #4facfe;
            font-weight: 700;
            font-size: 18px;
        }

        .phone-number {
            color: #333;
            font-weight: 600;
        }

        .trip-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .trip-detail {
            text-align: center;
        }

        .trip-label {
            color: #999;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .trip-value {
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.6);
        }

        .btn-cancel {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 2px solid #ff4757;
        }

        .btn-cancel:hover {
            background: #ff4757;
            color: white;
        }

        .btn:active {
            transform: translateY(0);
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            margin-right: 5px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0 25px 0;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
            border-top: 1px solid #f0f0f0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #999;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #4facfe;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 375px) {
            .container {
                padding: 15px;
            }
            
            .confirmation-card {
                padding: 30px 20px;
            }
            
            .conductor-name {
                font-size: 22px;
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg class="back-icon" viewBox="0 0 24 24">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                </svg>
            </button>
            <h1 class="header-title">Payment Confirmation</h1>
        </div>

        <div class="confirmation-card">
            <svg class="success-icon" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </svg>
            <div class="scan-success-text">QR Code Scanned Successfully</div>

            <div class="conductor-info">
                <div class="conductor-label">Conductor</div>
                <div class="conductor-name">Samuel Banda</div>
            </div>

            <div class="payment-details">
                <div class="payment-question">
                    Do you agree to make transfer <span class="amount">K15.00</span> to <span class="phone-number">+260 97 123 4567</span>?
                </div>

                <div class="trip-info">
                    <div class="trip-detail">
                        <div class="trip-label">From</div>
                        <div class="trip-value">Intercity Bus Station</div>
                    </div>
                    <div class="trip-detail">
                        <div class="trip-label">To</div>
                        <div class="trip-value">City Market</div>
                    </div>
                    <div class="trip-detail">
                        <div class="trip-label">Fare</div>
                        <div class="trip-value">K15.00</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-cancel" onclick="cancelPayment()">Cancel</button>
                <button class="btn btn-confirm" onclick="confirmPayment()">Confirm</button>
            </div>
        </div>

        <div class="security-note">
            <svg class="security-icon" viewBox="0 0 24 24">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
            </svg>
            Your payment is secured with end-to-end encryption
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,3L2,12H5V20H19V12H22L12,3M12,8.75A2.25,2.25 0 0,1 14.25,11A2.25,2.25 0 0,1 12,13.25A2.25,2.25 0 0,1 9.75,11A2.25,2.25 0 0,1 12,8.75Z"/>
            </svg>
            <span class="nav-label">Home</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z"/>
            </svg>
            <span class="nav-label">History</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,18.28C7.5,17.38 10.12,16.5 12,16.5C13.88,16.5 16.5,17.38 16.93,18.28C15.57,19.36 13.86,20 12,20C10.14,20 8.43,19.36 7.07,18.28M18.36,16.83C16.93,15.09 13.46,14.5 12,14.5C10.54,14.5 7.07,15.09 5.64,16.83C4.62,15.5 4,13.82 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,13.82 19.38,15.5 18.36,16.83M12,6C10.06,6 8.5,7.56 8.5,9.5C8.5,11.44 10.06,13 12,13C13.94,13 15.5,11.44 15.5,9.5C15.5,7.56 13.94,6 12,6M12,11A1.5,1.5 0 0,1 10.5,9.5A1.5,1.5 0 0,1 12,8A1.5,1.5 0 0,1 13.5,9.5A1.5,1.5 0 0,1 12,11Z"/>
            </svg>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <script>
        function goBack() {
            console.log('Going back to home screen');
            // In a real app, this would navigate back to the previous screen
            window.history.back();
        }

        function confirmPayment() {
            console.log('Payment confirmed - Processing transfer of K15.00 to +260 97 123 4567');
            
            // Show loading state
            const confirmBtn = document.querySelector('.btn-confirm');
            confirmBtn.innerHTML = 'Processing...';
            confirmBtn.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                alert('Payment Successful! Receipt has been sent to your phone.');
                // In a real app, this would navigate to a success screen or back to home
                goBack();
            }, 2000);
        }

        function cancelPayment() {
            console.log('Payment cancelled');
            // In a real app, this would navigate back to the scanner or home screen
            goBack();
        }

        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
                
                console.log('Navigated to:', this.querySelector('.nav-label').textContent);
            });
        });

        // Trip info is now static (origin and destination stops)
        // No real-time updates needed for bus stops
    </script>
</body>
</html>
